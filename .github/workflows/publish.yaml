name: Publish Production Images

on:
  push:
    branches:
      - 'main'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: "Docker meta (alpine-php)"
        id: alpine-php-meta
        uses: docker/metadata-action@v3
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/cbaskauskas/alpine-php-image
          # generate Docker tags based on the following events/attributes
          tags: |
            type=sha
          flavor: |
            latest=true
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to Github Packages
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      -
        name: Build and push alpine-php
        uses: docker/build-push-action@v2
        with:
          context: ../
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.alpine-php-meta.outputs.tags }}
          labels: ${{ steps.alpine-php-meta.outputs.labels }}
          no-cache: true
